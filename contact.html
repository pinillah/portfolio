<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bad Cow Design Studio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--Bootstrap Icon Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- css link -->
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <div class="general-container">
        <div class="logo-nav">
        <!-- navigation -->
        <nav class="navbar" id="nav" aria-label="Navigation menu">
            <ul class="nav ml-auto">
                <li class="nav-item"><a class="nav-link text-uppercase" href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- logo -->
        <header id="header" class="d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 text-center">
                        <a class="navbar-brand logo" href="index.html" aria-label="Bad Cow Design homepage">
                            <img src="images/badcow-logo-centered.png" alt="Bad Cow Design">
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>


        <!-- main page container, contains the main h1, h2 and contact form -->
        <div class="page-container">
            <form class="contact-form text-center">
                <div class="row">
                    
                  <div class="col-md-6 col-lg-6">
                    <h2 class="text-uppercase" aria-label="sub heading">Hi There</h2>
                    <h1 aria-label="heading">Let's Work Together!</h1>
                  </div>

                  <div class="col-md-6 col-lg-6">

                    <div class="form-group">
                      <input type="text" class="form-control text-center" id="name" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-group">
                      <input type="email" class="form-control text-center" id="email" name="email" required placeholder="Your Email">
                    </div>

                    <div class="form-group">
                      <label class="text-uppercase" for="Select">What are you looking for?</label>
                      <select class="form-control" id="Select" name="Select">
                        <option value="placeholder" class="placeholder" disabled selected>Select</option>
                        <option value="option1">Branding</option>
                        <option value="option2">Creative Direction</option>
                        <option value="option3">UX Design</option>
                      </select>
                    </div>

                    <button type="submit" class="form-button text-uppercase">Send</button>

                  </div>
                </div>
              </form>
              
        </div>
    </div>

    <!-- footer, same for all screens -->
    <footer class="footer d-flex justify-content-between align-items-center" aria-label="Website Footer">
        <div class="footer-text">
            <h3>Design that is</h3>
            <a class="footer-link text-uppercase" href="index.html">actually creative</a>
        </div>
        <div class="socials">
            <a href="#" role="link" aria-label="Behance Page"><i class="bi bi-behance"></i></a>
            <a href="#" role="link" aria-label="Instagram Page"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
